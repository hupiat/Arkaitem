# Ce fichier permet de créer des items personnalisés
# Pour créer un item, il suffit de copier-coller le modèle ci-dessous et de le modifier à votre guise
# Pour les couleurs, vous pouvez utiliser le format suivant: "&6" pour du jaune, "&c" pour du rouge, "&a" pour du vert, etc...
# Pour les enchantements, vous pouvez utiliser le format suivant: "ENCHANTMENT:LEVEL" (exemple: "SHARPNESS:5")
# Pour les customAdds, vous pouvez utiliser les formats suivants:

# Voici des liens utiles pour les matériaux, enchantements et potions:
# - Liste des matériaux: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# - Liste des enchantements: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/enchantments/Enchantment.html
# - Liste des potions: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/potion/PotionEffectType.html


###############
# Modèle Item #
###############
# - Id: "ID_UNIQUE" (doit être unique) (exemple: "lame_de_l'infinie") (ne doit pas contenir d'espaces) (permet l'auto-complétion et l'id est utilisé pour le fullSetRequirement)
# - Material: MATERIAL (exemple: DIAMOND_SWORD)
# - Name: "&6Nom de l'item"
# - Lore: (exemple: "- \"&7Une lame qui revient dans votre main\"")
#   - "&7Ligne 1"
#   - "&7Ligne 2"
# - Enchantments: (exemple: "- SHARPNESS:5")
#   - ENCHANTMENT:LEVEL


###############
# Custom Adds #
###############
# "CANT_DROP" empêche le joueur de jeter l'item.
# "KEEP_ON_DEATH" pour garder l'item lors de la mort du joueur.
# "GIVE_POTION;TYPE;LEVEL" pour donner un effet de potion au joueur (exemple: "GIVE_POTION;SPEED;1").
# "UNBREAKABLE" rend l'item incassable.
# "NO_DISCARD" empêche de mettre l'item à la poubelle.
# "NO_FALL_DAMAGE" empêche les dégâts de chute lorsque l'item est porté.
# "HIDE_PLAYER_NAME" cache le pseudo du joueur en question (même chose pour le /near).

# Activation on Death :
# "DEATH_CHANCE_TP;CHANCE;COOLDOWN;HEARTS;RADIUS" permet de regagner des cœurs et d'être téléporté dans un rayon aléatoire au moment de la mort avec un certain pourcentage de chance.

# Activation on Attack :
# "STEAL_LIFE;CHANCE;PERCENTAGE" pour voler un pourcentage de vie à chaque coup porté (exemple: "STEAL_LIFE;10;10" pour voler 10%).
# "SPAWN_LIGHTNING;CHANCE;REGIONS_INTERDITES_IDS" pour faire apparaître des éclairs avec un pourcentage de chance à chaque coup porté. (exemple: "SPAWN_LIGHTNING;10" pour 10%).
# "SPAWN_HEAD_ON_KILL" fait en sorte que la tête du joueur tué soit dropée.
# "HIT_EFFECT;TYPE;LEVEL;DURATION;CHANCE" pour infliger un effet de potion au joueur ciblé avec un pourcentage de chance (exemple: "HIT_EFFECT;POISON;1;5;20" pour 20% de chance d'infliger Poison niveau 1 pendant 5 secondes).
# "SELF_EFFECT;TYPE;LEVEL;DURATION;CHANCE" pour appliquer un effet de potion au porteur de l'item avec un pourcentage de chance lors d'un coup (exemple: "SELF_EFFECT;HEALTH_BOOST;2;10;15" pour 15% de chance d'obtenir un boost de santé niveau 2 pendant 10 secondes).
# "STEAL_MONEY;CHANCE;MIN;MAX" permet de voler un pourcentage de l'argent du joueur tapé (nécessite Vault). (exemple: "STEAL_MONEY;10;8000;10000" pour voler entre 8000 et 10000).
# "KILL_GIVE_POTION;TYPE;LEVEL;DURATION" pour donner un effet de potion lors d'un kill (exemple: "KILL_GIVE_POTION;SPEED;1;1").

# Activation on Right-click :
# "SELL_CHEST_CONTENTS;MULTIPLICATEUR" permet de vendre le contenu d'un coffre en le frappant avec l'item (SellStick). (exemple: "SELL_CHEST_CONTENTS;1.5" pour multiplier par 1.5).
# "TREE_FELLER" permet de casser un arbre entier en un seul coup.
# "MINE_AREA;WIDTHxHEIGHTxDEPTH" permet de miner une zone de blocs d'une certaine taille (exemple: "MINE_AREA;3x3x3").
# "BLOCK_COLUMN;MATERIAL;LENGTH" permet de poser une colonne de blocs (exemple: "BLOCK_COLUMN;OBSIDIAN;256").

# Custom Command Execution :
# "EXECUTE_COMMAND_ON_KILL;killer_command;victim_command" permet d'exécuter des commandes spécifiques pour le tueur et la victime lors d'un kill. (exemple: "EXECUTE_COMMAND_ON_KILL;/heal;say {player} s'est fait tuer par {killer}").

# Effets visuels
# EFFECT_DIVINE_GLOW : Lorsqu'un joueur tue un adversaire, une lueur dorée entoure temporairement le tueur.
# EFFECT_CUPIDON : lorsqu’une flèche est tirée, générer un tracé de cœurs flottants qui suivront la trajectoire de la flèche jusqu’à son impact.


################
# Consommables #
################
# "CONSUMABLE;USES" transforme l'item en consommable avec un nombre d'utilisations limité. (exemple: "CONSUMABLE;5").

# Activation on Use (besoin de CONSUMABLE pour fonctionner) :
# "CONSUMABLE_GIVE_POTION;TYPE;LEVEL;DURATION" pour donner un effet de potion lors de l'utilisation d'un consommable (exemple: "CONSUMABLE_GIVE_POTION;SPEED;1;1").
# "CONSUMABLE_USE_COMMAND;COMMAND" pour exécuter une commande lors de l'utilisation d'un consommable (exemple: "CONSUMABLE_USE_COMMAND;/heal").


################
# PlaceHolders #
################
# Les placeholders suivants peuvent être utilisés dans les lores des items pour afficher des informations dynamiques:
# - {kills} : nombre de kills réalisés avec l'item
# - {damage_done} : dégâts infligés
# - {last_kill} : montre le dernier joueur tué
# - {arrows_shot} : nombre de flèches tirées
# - {last_enemy_hit} : montre le dernier ennemi touché
# - {blocks_travelled} : nombre de blocs parcourus
# - {blocks_mined} : nombre de blocs minés
# - {hits_taken} : nombre de coups reçus sur l'armure
# - {item_owner} : propriétaire de l'item
# - {mobs_killed} : nombre de mobs tués
# - {trees_chopped} : nombre d'arbres coupés (bûches)
# - {electricado} : nombre de joueurs électrocutés
# - {power_retiré} : nombre de power retirés
# - {imortalité_cd} : temps restant avant de pouvoir réutiliser l'item

# Pour les consommables, vous pouvez utiliser les formats suivants:
# - {uses} : nombre d'utilisations (utile pour les consommables comme les orbes)
# - {maxuses} : nombre d'utilisations maximum (utile pour les consommables comme les orbes)


